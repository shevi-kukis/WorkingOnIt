<div class="dashboard-container">
  <h1 class="page-title">Dashboard Overview</h1>
  
  <div class="stats-grid">
    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-icon">
     
          </div>
          <div class="stat-info">
            <h2>{{totalUsers}}</h2>
            <p>Total Users</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-icon">

          </div>
          <div class="stat-info">
            <h2>{{totalInterviews}}</h2>
            <p>Total Interviews</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-icon">
       
          </div>
          <div class="stat-info">
            <h2>{{averageScore}}%</h2>
            <p>Average Score</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-icon">
       
          </div>
          <div class="stat-info">
            <h2>{{usersWithResumes}}</h2>
            <p>Users with Resumes</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="quick-actions">
    <h2>Quick Actions</h2>
    <div class="actions-grid">
      <mat-card class="action-card" routerLink="/users">
        <mat-card-content>
      
          <h3>Manage Users</h3>
          <p>Add, edit, or delete user accounts</p>
        </mat-card-content>
      </mat-card>

      <mat-card class="action-card" routerLink="/analytics">
        <mat-card-content>
  
          <h3>View Analytics</h3>
          <p>Analyze user performance and scores</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
