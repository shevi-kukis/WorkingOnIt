<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="header-content">
        <img src="assets/logo.png" alt="WOW Logo" class="logo">
        <div>
          <mat-card-title>workingOnIt (wow)</mat-card-title>
          <mat-card-subtitle>Admin Dashboard Login</mat-card-subtitle>
        </div>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" 
                class="login-button" [disabled]="loginForm.invalid || isLoading">
          <mat-icon *ngIf="isLoading">hourglass_empty</mat-icon>
          <span>{{isLoading ? 'Signing in...' : 'Sign In'}}</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
