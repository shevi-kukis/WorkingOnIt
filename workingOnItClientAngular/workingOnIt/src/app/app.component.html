<div class="app-container" @if(authService.isAuthenticated())>
  <mat-toolbar class="app-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="assets/logo.png" alt="WOW Logo" class="logo" />
    <span class="app-title">workingOnIt (wow) - Admin Dashboard</span>
    <span class="spacer"></span>
    <button mat-button (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/users" routerLinkActive="active">
          <mat-icon>people</mat-icon>
          <span>User Management</span>
        </a>
        <a mat-list-item routerLink="/analytics" routerLinkActive="active">
          <mat-icon>analytics</mat-icon>
          <span>Analytics</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<router-outlet @if(!authService.isAuthenticated())></router-outlet>
